<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalStream | Premium</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <div id="broadcastBanner" class="broadcast-banner hidden">
        <span id="broadcastText">‚ö†Ô∏è AVISO DO ADM</span>
        <button onclick="window.closeBroadcast()" class="close-banner">√ó</button>
    </div>

    <div id="authModal" class="auth-overlay hidden">
        <div class="auth-card">
            <h1>Global<span style="color: var(--primary);">Stream</span></h1>
            <p style="margin-bottom: 15px; font-size: 0.9rem; color: #aaa;">Acesse para liberar o conte√∫do</p>
            
            <div id="authOptions">
                <input type="email" id="authEmail" placeholder="E-mail">
                <input type="password" id="authPassword" placeholder="Senha">
                <button class="btn-primary" onclick="window.handleAuth()">Entrar / Criar Conta</button>
                
                <div style="margin: 20px 0; border-top: 1px solid #333; position: relative;">
                    <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--bg-card); padding: 0 10px; font-size: 0.7rem; color: #666;">OU</span>
                </div>

                <input type="text" id="guestNickname" placeholder="Como quer ser chamado?">
                <button class="btn-primary" style="background: #333;" onclick="window.accessAsGuest()">Acessar como Convidado</button>
                
                <a href="https://t.me/+ENXx-CGIswRkNGMx" target="_blank" class="btn-telegram">‚úàÔ∏è GRUPO TELEGRAM</a>
            </div>
            <p id="authError" style="color: #e74c3c; font-size: 0.8rem; margin-top: 10px;"></p>
        </div>
    </div>

    <header>
        <div class="logo" onclick="window.location.reload()">Global<span>Stream</span></div>
        <nav class="tabs" id="navTabs">
            <button class="tab-btn active" onclick="window.setSearchType('all', this)">In√≠cio</button>
            <button class="tab-btn" onclick="window.setSearchType('movie', this)">Filmes</button>
            <button class="tab-btn" onclick="window.setSearchType('tv', this)">S√©ries</button>
            <button class="tab-btn" onclick="window.setSearchType('anime', this)">Animes</button>
            <button class="tab-btn" onclick="window.checkAuthAction('favorites', this)">‚ù§ Favoritos</button>
            <button class="tab-btn" id="sidebarToggleBtn" onclick="window.toggleSidebar()">üí¨ Chat</button>
            <button class="tab-btn hidden" id="adminBtn" onclick="window.openAdminPanel()" style="color: #f39c12;">‚öôÔ∏è Admin</button>
        </nav>
        
        <div class="search-container">
            <a href="https://t.me/+ENXx-CGIswRkNGMx" target="_blank" class="icon-telegram-mini">‚úàÔ∏è</a>
            <input type="text" id="searchInput" placeholder="Buscar..." oninput="window.mainSearch()">
            <div id="userProfileBtn" class="hidden">
                <span id="displayUserName">Perfil</span>
                <button onclick="window.handleLogout()" class="logout-link">Sair</button>
            </div>
        </div>
    </header>

    <main>
        <aside id="sidebar" class="sidebar-right">
            <section class="online-section">
                <div class="sidebar-header"><h3>Online</h3></div>
                <div id="onlineList" class="online-list"></div>
            </section>
            <section class="chat-section">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="Mensagem..." onkeypress="window.handleChatKey(event)">
                    <button onclick="window.sendChatMessage()">></button>
                </div>
            </section>
        </aside>

        <div id="playerSection" class="hidden player-view">
            <div class="player-controls-top">
                <div class="player-controls-left">
                    <button onclick="window.backToHome()" class="btn-back">‚¨Ö VOLTAR</button>
                    <button id="nextEpBtn" class="btn-next-ep hidden" onclick="window.playNextEpisode()">PR√ìXIMO EPIS√ìDIO ‚ûî</button>
                </div>
                <h2 id="videoTitle">T√≠tulo</h2>
                <button id="playerFavBtn" class="btn-fav" onclick="window.toggleFavoriteCurrent()">FAVORITAR</button>
            </div>
            
            <div class="video-info-centered">
                <div class="server-options">
                    <label>Servidor:</label>
                    <select id="serverSelect" onchange="window.reloadPlayerServer()">
                        <option value="superflix">Servidor 1</option>
                        <option value="embedsu">Servidor 2</option>
                    </select>
                </div>
                <div id="seriesNavigation" class="series-nav hidden">
                    <select id="seasonSelect" class="styled-select" onchange="window.changeSeason()"></select>
                    <div id="episodeList" class="episode-list"></div>
                </div>
            </div>

            <div class="player-container">
                <iframe id="mainPlayer" src="" allowfullscreen></iframe>
            </div>
        </div>

        <div id="catalogContent" class="hidden">
            <div id="adminSection" class="hidden">
                </div>
            <div id="continueWatchingSection" class="hidden">
                <h2 class="section-title-red">Continuar Assistindo</h2>
                <div class="results-grid small-cards" id="historyGrid"></div>
            </div>
            <h2 class="section-title-red" id="sectionTitle">Destaques da Semana</h2>
            <div class="results-grid" id="resultsGrid"></div>
            <div id="pagination" class="pagination"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
