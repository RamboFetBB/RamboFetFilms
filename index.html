<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBALSTREAMV1 | Premium</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <div id="broadcastBanner" class="broadcast-banner hidden">
        <span id="broadcastText">‚ö†Ô∏è AVISO DO ADM</span>
        <button onclick="window.closeBroadcast()" class="close-banner">√ó</button>
    </div>

    <div id="authModal" class="auth-overlay hidden">
        <div class="auth-card">
            <button class="close-modal" onclick="window.closeAuthModal()">√ó</button>
            <h1>GLOBAL<span>STREAM</span></h1>
            
            <div id="loginForm">
                <p style="margin-bottom: 15px; font-size: 0.9rem; color: #aaa;">Crie uma conta ou use um apelido</p>
                <input type="email" id="authEmail" placeholder="E-mail (para criar conta)">
                <input type="password" id="authPassword" placeholder="Senha">
                <button class="btn-primary" onclick="window.handleAuth()">ENTRAR / CRIAR CONTA</button>
                
                <div style="margin: 20px 0; border-top: 1px solid #333; position: relative;">
                    <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #141414; padding: 0 10px; color: #666; font-size: 0.8rem;">OU</span>
                </div>

                <input type="text" id="quickNickname" placeholder="Apenas um apelido r√°pido">
                <button class="btn-primary" style="background: #333;" onclick="window.saveQuickProfile()">USAR APELIDO</button>
            </div>
            <p id="authError" style="color: #e74c3c; font-size: 0.8rem; margin-top: 10px;"></p>
        </div>
    </div>

    <header>
        <div class="logo" onclick="window.location.reload()">GLOBAL<span>STREAM</span></div>
        <nav class="tabs">
            <button class="tab-btn active" onclick="window.setSearchType('all', this)">IN√çCIO</button>
            <button class="tab-btn" onclick="window.setSearchType('movie', this)">TODOS OS FILMES</button>
            <button class="tab-btn" onclick="window.setSearchType('tv', this)">TODAS AS S√âRIES</button>
            <button class="tab-btn" onclick="window.setSearchType('anime', this)">TODOS OS ANIMES</button>
            <button class="tab-btn" id="sidebarToggleBtn" onclick="window.toggleSidebar()">üí¨ CHAT</button>
            <button class="tab-btn hidden" id="adminBtn" onclick="window.openAdminPanel()" style="color: #f39c12;">‚öôÔ∏è ADMIN</button>
        </nav>
        
        <div class="search-container">
            <div class="search-bar">
                <select id="genreSelect" onchange="window.applyFilters()">
                    <option value="">G√äNEROS</option>
                    <option value="28">A√á√ÉO</option>
                    <option value="12">AVENTURA</option>
                    <option value="16">ANIMA√á√ÉO</option>
                </select>
                <input type="text" id="searchInput" placeholder="Pesquisar t√≠tulo..." oninput="window.mainSearch()">
                <button id="loginBtn" class="btn-login" onclick="window.openAuthModal()">INICIAR SESS√ÉO</button>
                <div id="userProfileBtn" class="hidden">
                    <span id="displayUserName" style="font-weight: bold; font-size: 0.85rem; margin-right: 10px;">Perfil</span>
                    <button onclick="window.handleLogout()" style="background:none; border:none; color:#aaa; cursor:pointer; font-weight:bold;">SAIR</button>
                </div>
            </div>
        </div>
    </header>

    <main id="appLayout">
        <div id="mainContent">
            <div id="catalogContent">
                <div id="adminSection" class="hidden">
                    <div id="adminMainView">
                        <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                            <button onclick="window.adminClearChat()" class="btn-primary" style="background: #e74c3c; width: auto;">Limpar Chat</button>
                            <button onclick="window.triggerBroadcastPrompt()" class="btn-primary" style="background: #2980b9; width: auto;">üì¢ Alerta Global</button>
                        </div>
                        </div>
                </div>

                <div id="continueWatchingSection" class="hidden">
                    <h2 class="section-title-red">Continuar Assistindo</h2>
                    <div class="results-grid small-cards" id="historyGrid"></div>
                </div>

                <h2 class="section-title-red" id="sectionTitle">Destaques da Semana</h2>
                <div class="results-grid" id="resultsGrid"></div>
                <div id="pagination" class="pagination"></div>
            </div>

            <div id="playerSection" class="hidden player-view">
                <div class="player-controls-top">
                    <button onclick="window.backToHome()" class="btn-back">‚¨Ö VOLTAR</button>
                    <h2 id="videoTitle">T√≠tulo</h2>
                    <button id="playerFavBtn" class="btn-fav" onclick="window.toggleFavoriteCurrent()">FAVORITAR</button>
                </div>
                <div class="player-container">
                    <iframe id="mainPlayer" src="" allowfullscreen></iframe>
                </div>
                <div id="seriesNavigation" class="series-nav hidden">
                    <select id="seasonSelect" onchange="window.changeSeason()"></select>
                    <div id="episodeList" class="episode-list"></div>
                </div>
            </div>
        </div>

        <aside id="sidebar" class="sidebar-right">
            <div class="sidebar-section">
                <h3>Usu√°rios Online</h3>
                <div id="onlineList" class="online-list"></div>
            </div>
            <div class="chat-section">
                <h3>Chat Global</h3>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="Sua mensagem..." onkeypress="window.handleChatKey(event)">
                    <button onclick="window.sendChatMessage()">></button>
                </div>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
